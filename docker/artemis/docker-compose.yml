version: '2'
services:
  artemis:
    image: vromero/activemq-artemis:latest
    volumes:
      - ./artemis:/var/lib/artemis/etc-override
    environment:
      ENABLE_JMX_EXPORTER: "true"
      ARTEMIS_MIN_MEMORY: "1512M"
      ARTEMIS_MAX_MEMORY: "2000M"
      ARTEMIS_USERNAME: "guest"
      ARTEMIS_PASSWORD: "welcome1"
    ports:
      - "8161:8161"
